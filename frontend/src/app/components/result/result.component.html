<div class="result-container">
  <h2>üéâ Quiz Completed!</h2>
  <p class="result-score">
    <strong>Score: </strong> <span class="score-value">{{ score }}</span> / {{ total }}
  </p>
  <div *ngIf="responses.length > 0">
    <h3 class="answers-title">Your Answers:</h3>
    <table class="answers-table" style="width:100%; border-collapse:collapse;">
      <thead>
        <tr>
          <th style="text-align:left;">No.</th>
          <th style="text-align:left;">Question</th>
          <th style="text-align:left;">Your Answer</th>
          <th style="text-align:left;">Correct Answer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resp of responses; let i = index" class="answer-row">
          <td>{{ i + 1 }}</td>
          <td>{{ resp.question }}</td>
          <td>
            <ng-container *ngIf="resp.selected; else noAnswer">
              <span *ngIf="resp.selected === resp.correct">
                <span class="tick-green">&#10003; </span> <span class="correct">{{ resp.selected }}</span>
              </span>
              <span *ngIf="resp.selected !== resp.correct">
                <span style="color:#e74c3c;">‚ùå </span> <span class="incorrect">{{ resp.selected }}</span>
              </span>
            </ng-container>
            <ng-template #noAnswer>
              <span class="no-answer">No answer</span>
            </ng-template>
          </td>
          <td>
            <span class="correct-answer">{{ resp.correct }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="play-again-container">
    <button (click)="goToHome()">Play Again</button>
  </div>
</div>
