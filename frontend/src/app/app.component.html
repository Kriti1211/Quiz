<div class="quiz-container">
  <div *ngIf="questions.length > 0; else loading">
    <div *ngIf="currentQuestionIndex < questions.length; else result">
      <h2 class="question">{{ questions[currentQuestionIndex]?.question }}</h2>
      <div class="options">
        <div *ngFor="let option of questions[currentQuestionIndex]?.options" class="option">
          <label>
            <input
              type="radio"
              name="answer"
              [value]="option"
              (change)="onAnswerSelected(option)"
            />
            {{ option }}
          </label>
        </div>
      </div>
      <button class="submit-btn" (click)="submitAnswer()">Submit</button>
    </div>
  </div>

  <ng-template #loading>
    <p class="loading">Loading questions...</p>
  </ng-template>

  <ng-template #result>
    <h2 class="result-title">Quiz Completed!</h2>
    <p class="result-score">Your score: {{ score }}/{{ questions.length }}</p>
  </ng-template>
</div>
